name: 同步源仓库

on:
  repository_dispatch:
  workflow_dispatch:
  #schedule:
   # - cron: 30 16 * * *
  

env:
  TZ: Asia/Shanghai

jobs:
  New-Update-Files:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        pwd
        #临时备份本仓库readme
        mv README.md back.md
        mv .github/workflows/repo_sync.yml repo_sync.yml
        mv .github/workflows/kernel.yml kernel.yml
        rm -rf .github/workflows
        svn export https://github.com/ophub/amlogic-s9xxx-armbian/trunk/ ./ --force
        sed -i 's/custom_name="-ophub"/custom_name=""/g' ./recompile
        sed -i 's/default: "-ophub"/default: ""/g' ./action.yml
        #备份源仓库readme
        mv README.md READMEBACK.md
        #恢复本仓库readme
        mv back.md README.md
        mv kernel.yml .github/workflows/
        mv repo_sync.yml .github/workflows/
    - name: Commit
      run: |
        git config --global user.email 349589369@qq.com
        git config --global user.name Jejz168
        git add .
        git commit -m"action:`date`"
        git pull --rebase
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACTIONS_TRIGGER_PAT }}        
                
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 3
